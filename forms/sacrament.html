<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Form â€“ Outside Basilica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="paper">
    <div class="header">
        <h3>Basilica Minore de</h3>
        <h2>SAN PEDRO BAUTISTA</h2>
        <h1>REQUEST FORM FOR SACRAMENTS<br>
            AND OTHER LITURGICAL ACTIVITIES<br>
            OUTSIDE THE BASILICA
        </h1>
    </div>

    <form id="outsideForm">

        <p><strong>Please check request:</strong></p>
        <div class="checkboxes">
            <label><input type="checkbox" class="req"> Mass for</label>
            <label><input type="checkbox" class="req"> Sick Call / Anointing of the Sick / Communion</label>
            <label><input type="checkbox" class="req"> House / Commercial Establishment Blessing</label>
            <label><input type="checkbox" class="req"> Funeral Mass / Mass for the Dead</label>
            <label><input type="checkbox" class="req"> Funeral Blessing</label>
            <label>Others: <input type="text" class="line short"></label>
        </div>

        <p><strong>Please provide the following details:</strong></p>

        <div class="field">
            Address: <input type="text" class="line long">
        </div>

        <div class="field">
            Date and Time: <input type="text" class="line long">
        </div>

        <div class="field">
            Requested by: <input type="text" class="line long">
        </div>

        <div class="field">
            Contact Nos.: <input type="text" class="line long">
        </div>

        <br>

        <div class="field">
            Name of Minister: <input type="text" class="line long">
        </div>

        <div class="field">
            Notes:
            <textarea class="notes"></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
